<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympic Medals</title>
  <script src="./dist/index.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="addMedal">
    <select id="sport-slt">
    </select>
    <select id="country-slt">
    </select>
    <select id="medal-slt">
    </select>
    <button id="add-btn">Add Medal</button>
  </div>

  <div id="results-div">
    <table id="results-table">
      <thead>
        <th>Country</th>
        <th>Gold</th>
        <th>Silver</th>
        <th>Bronze</th>
        <th>Total</th>
      </thead>
      <tbody id="results-body">
      </tbody>
    </table>
  </div>
</body>
</html>
